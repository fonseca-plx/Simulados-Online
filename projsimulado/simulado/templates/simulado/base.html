<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulados Online{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'simulado:index' %}">Simulados Online</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'simulado:listar_simulados' %}">Simulados disponíveis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Banco de questões</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}
            <!-- Conteúdo principal será inserido aqui -->
            {% endblock %}
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Simulados Online &copy; {{ year|default:2025 }} - Todos os direitos reservados.</p>
            <p class="mb-0">Contato: <a href="mailto:contato@simuladosonline.com.br">contato@simuladosonline.com.br</a></p>
        </div>
    </footer>
</body>
</html>
